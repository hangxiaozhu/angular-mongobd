<div class="add-new">

    <table>
        <tbody><tr>
            <td>
                <span>*</span>
                收货人姓名：
            </td>
            <td>
                <input type="text" placeholder="收货人姓名" name="username"  id="name">
            </td>
        </tr>
        <tr>
            <td>
                <span>*</span>
                所在地区：
            </td>
            <td>
                <select id="province1" class="province"
                        name="province_id">
                    <option value="" >请选择省</option>

                </select>
                <select id="city_add1" class="city_add" name="city_id">
                    <option value="">请选择市</option>
                </select>
                <select id="area1" class="area" name="area_id">
                    <option value="">请选择区域</option>
                </select>
            </td>
            <input type="hidden" name="province" value="">
            <input type="hidden" name="city" value="">
            <input type="hidden" name="area" value="">
        </tr>
        <tr>
            <td>
                <span>*</span>
                详细地址：
            </td>
            <td>
                <input name="detail" placeholder="用于接收货物的详细地址" type="text" id="detailed">
            </td>
        </tr>
        <tr>
            <td>
                <span>*</span>
                联系电话：
            </td>
            <td>
                <input name="mobile" id="iphone1" placeholder="推荐使用手机号" type="text">
                或固定电话：
                <input placeholder="电话号码" name="call" type="text" id="iphone2">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input name="often" type="checkbox"><span class="often">设为常用地址</span>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input ng-click="changeAdd()" class="but-a" type="submit" value="保存" style="line-height: 40px; background-color: #f08200;color: #fff;display: inline-block;border-radius: 5px;" >
            </td>
        </tr>
        </tbody></table>
</div>
