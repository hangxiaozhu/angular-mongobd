 <div class="cpw-wrap">
 	<div class="cpw-top">
 		<h3>修改密码</h3>
 	</div>
 	<div class="cpw-form">
		<ul>
			<li><input type="password" placeholder="请输入密码（6到20位字符）" id="changePw1"/></li>
			<li><input type="password" placeholder="请再次输入密码确认"  id="changePw2"/></li>
			<li><input type="text" placeholder="验证码" id="changePwYan" /></li>
			<li class="getiphone"><input type="text" placeholder="手机验证码" id="changePwPhoneYan"/><a href="###">获取验证码</a></li>
			<li><button id="pw-post">提交修改</button></li>
		</ul>
 	</div>
 </div>
 <script>
     $("#pw-post").click(function () {
         if ($("#changePw1").val()!=""&&$("#changePw2").val()!=""&&$("#changePwYan").val()!=""&&$("#changePwPhoneYan").val()!=""){
             if ($("#changePw1").val()==$("#changePw2").val()){
                 $.ajax("http://10.90.93.228:5202/changePsd",{
                     dataType:"jsonp",
                     type:"get",
                     data:{
                         username:localStorage.username,
                         password:$("#changePw1").val()
                     },
                     success:function(data){
                         console.log(data);
                         if (data.info) {
                             alert("修改成功");
                         }else{
                             alert("修改失败");
                         }
                     }
                 })
             }else{
                 alert("两次密码输入不一致");
             }
		 }else{
             alert("信息不能为空");
		 }


     })
 </script>
